{% extends 'todoapp/main.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'todoapp/register.css' %}">

<h1>Register</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register" />
</form>

<p class="subtitle">Already have an account? <a href="{% url 'login' %} ">Login</a></p>
<a href="{% url 'login' %}">Go Back</a>


{% endblock %}
